image: ruby:2.3

cache:
  paths:
  - vendor

test:
  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs
  - bundle install --path vendor
  - bundle exec middleman build
  except:
    - master

production:
  type: deploy
  before_script:
  - apt-get update -yqqq
  - apt-get install -y nodejs 
  - npm install bower
  - bower install
  - bundle install --path vendor
  - bundle exec middleman build
  script:
    - lftp -e "mirror -eRv $CI_PROJECT_DIR builds/$CI_BUILD_REF_NAME; quit;" sftp://$CREDENTIALS
  artifacts:
    paths:
    - public
  only:
  - master
